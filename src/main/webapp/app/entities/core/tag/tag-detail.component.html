<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tag">
            <h2><span jhiTranslate="coreApp.coreTag.detail.title">Tag</span> {{tag.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="coreApp.coreTag.name">Name</span></dt>
                <dd>
                    <span>{{tag.name}}</span>
                </dd>
                <dt><span jhiTranslate="coreApp.coreTag.slug">Slug</span></dt>
                <dd>
                    <span>{{tag.slug}}</span>
                </dd>
                <dt><span jhiTranslate="coreApp.coreTag.description">Description</span></dt>
                <dd>
                    <span>{{tag.description}}</span>
                </dd>
                <dt><span jhiTranslate="coreApp.coreTag.clientId">Client Id</span></dt>
                <dd>
                    <span>{{tag.clientId}}</span>
                </dd>
                <dt><span jhiTranslate="coreApp.coreTag.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{tag.createdDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tag', tag.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
